<!DOCTYPE html>

<head>

    <title>DOOR DEFENSE</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    
</head>

<body>     
    <h1>DOOR DEFENSE</h1>

    <p id='lose'></p>
